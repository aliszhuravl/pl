<div class="panel">
    <div class="panel__inner">
        <a class="panel_item open_search">
            <img src="img/p_search.svg" alt="">
        </a>
        <div class="panel_item theme-switcher">
           <div class="theme-switcher__inner">
               <img class="moon" src="img/moon.svg" alt="dark">
               <span class="line"></span>
               <img class="sun" src="img/sun.svg" alt="dark">
           </div>
        </div>
        <div class="panel_search">
            <input type="search" class="form_item form__search" placeholder="Поиск">
            <button class="close_search delete">
                <img src="img/delete.svg" alt="">
            </button>
        </div>
    </div>
</div>
